<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label for="user-input">Enter a Phone Number:</label>
      <input type="text" id="user-input" placeholder="e.g., (123) 456-7890" />

      <div class="buttons">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
      </div>

      <div class="gif-container">
        <img
          src="https://media.giphy.com/media/l41lVsYDBC0UVQJCE/giphy.gif?cid=790b7611zwdod2zimnuetok9dodzbt6bk5flzsp7lof3b802&ep=v1_gifs_search&rid=giphy.gif&ct=g"
          alt="Monkey with a phone"
        />
      </div>

      <p id="results-div"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
